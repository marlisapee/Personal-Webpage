<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">MP.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content-container">
      <section class="page-container" id="home">
        <div class="home-container">
          <div id="profile-pic-container">
            <img id="profile-pic" src="assets/profilepic.jpg" />
          </div>
          <div id="welcome-content-container">
            <h1 class="header">Welcome to My Portfolio!</h1>
            <p class="text">My name is Marlisa and I am a Software Engineer!</p>
            <a href="#about">
              <button class="btn btn-bd-primary">Click for More</button></a
            >
          </div>
        </div>
      </section>
      <section class="page-container" id="about">
        <div class="container">
          <h1>About Me</h1>
          <p>Details about me.</p>
        </div>
      </section>
      <section class="page-container" id="experience">
        <div class="container">
          <h1>My Experience</h1>
          <p>Information on my past work.</p>
        </div>
      </section>
      <section class="page-container" id="portfolio">
        <div class="container">
          <h1>My Portfolio</h1>
          <p>Information on my past work.</p>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../src/index.js"></script>
  </body>
</html>
